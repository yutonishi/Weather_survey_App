<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather survey App</title>
</head>
<body>

  <div id="app">
    <div>
      <input type="text" v-model="searchPrefecture" placeholder="Search">
    </div>
    <div class="row" v-for="pair in eventedSearch">
      <p>{{ pair.Id }}.</p>
      <p>{{ pair.Name }}</p>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
<script src="App.vue"></script>
</body>
</html>
