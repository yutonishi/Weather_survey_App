<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather survey App</title>
</head>
<body>
  <div id="app">
    <div id="map">
      <?xml version="1.0" encoding="utf-8"?>
      <svg class="geolonia-svg-map" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
        <title>Japanese Prefectures</title>
        <desc>Created by Geolonia (https://geolonia.com/).</desc>
        <g class="svg-map" transform="matrix(1.028807, 0, 0, 1.028807, -47.544239, -28.806583)">
          <g class="prefectures" transform="matrix(1, 0, 0, 1, 6, 18)">
            <g v-for="item in items" v-on:mouseover="mouseOver(item.Name)" v-on:mouseleave="mouseLeave" v-on:click="mouseClick(item.Id); getNameJP(item.Name)" v-bind:class="item.className" stroke-linejoin="round" fill="#EEEEEE" fill-rule="nonzero" stroke="#000000" stroke-width="1.0" v-bind:transform="item.transform" v-html="item.polygon">
              <title>{{ item.Name }} / {{ item.Roman }}</title>
            </g>
          </g>
          <g class="boundary-line" stroke="#EEEEEE" stroke-width="12" stroke-linejoin="round" style="">
            <line x1="320.227" y1="361.996" x2="582.351" y2="109.378" style=""/>
            <line x1="277.337" y1="380.162" x2="46.213" y2="380.162" style=""/>
          </g>
        </g>
      </svg>
    </div>
    <div class="sidebar">
      <div class="sidebar_message">
        <p class="sidebar_message_txt" v-if="hoverSwitch">{{ nameJP }}の現在の天気を表示する</p>
      </div>
      <div class="sidebar_today" v-if="clickSwitch">
        <div class="sidebar_today_btn">
          <button class="sidebar_today_btn_delete" v-on:click="deleteBtn">✖️</button>
        </div>
        <p class="sidebar_today_txt">{{ nameJP_w }}現在の天気</p>
        <p class="sidebar_today_txt">{{ condition_w.main }}</p>
        <p class="sidebar_today_txt" v-if="roundUpTemp_w != 0">{{ roundUpTemp_w }}℃</p>
        <button v-on:click="displayForecast">{{ nameJP_w }}の5日間の天気予報を表示</button>
      </div>
      <div class="sidebar_hidden_repetition" v-if="clickSwitchSc">
        <div class="sidebar_hidden_repetition" v-for="foreData in forecastData">
          <p class="sidebar_hidden_repetition_txt">{{ foreData.time_f }}</p>
          <p class="sidebar_hidden_repetition_txt">{{ foreData.temp_f }}</p>
        </div>
      </div>
    </div>
    
  </div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
<script src="app.js"></script>
<script>
  const prefs = document.querySelectorAll( '.geolonia-svg-map .prefecture' )

prefs.forEach( ( pref ) => {
  // マウスオーバーで色を変える
  pref.addEventListener( 'mouseover', ( event ) => {
    event.currentTarget.style.fill = "#ff0000"
  } )

  // マウスが離れたら色をもとに戻す
  pref.addEventListener( 'mouseleave', ( event ) => {
    event.currentTarget.style.fill = ""
  } )
} )

</script>
</body>
</html>
